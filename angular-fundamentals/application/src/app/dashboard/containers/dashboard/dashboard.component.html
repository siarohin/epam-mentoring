
<h2>List of the people</h2>

<app-dashboard-count></app-dashboard-count>

<app-dashboard-detail></app-dashboard-detail>

<ul class="main__list">
    <li *ngFor="let person of people; let i = index;">

      <span
        class="main__status"
        [ngClass]="{
          'checked-in': person.isActive,
          'checked-out': !person.isActive
        }"
        [ngStyle]="{
          opacity: (person.isActive ? '1' : '.5')
        }"
      ></span>

      {{ i + 1 }}: {{ person.name }}
      <div class="children"
        [ngStyle]="{
          'float': 'right',
          'marginLeft': '1em',
          'opacity': '.5'
        }">
        Children: {{ person.children?.length || 0 }}
      </div>

    </li>
</ul>
